apiVersion: v1
kind: Namespace
metadata:
  name: defi-portfolio

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: defi-portfolio-config
  namespace: defi-portfolio
data:
  LOG_LEVEL: "info"
  API_PORT: "8000"

---
apiVersion: v1
kind: Secret
metadata:
  name: defi-portfolio-secrets
  namespace: defi-portfolio
type: Opaque
stringData:
  ethereum-rpc-url: "YOUR_RPC_URL"
  jwt-secret: "YOUR_JWT_SECRET"
  coingecko-api-key: "YOUR_COINGECKO_KEY"
  db-password: "YOUR_DB_PASSWORD"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: defi-portfolio
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: defi_portfolio
        - name: POSTGRES_USER
          value: portfolio_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defi-portfolio-secrets
              key: db-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: defi-portfolio
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: defi-portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes"]
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: defi-portfolio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: defi-portfolio
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-portfolio-api
  namespace: defi-portfolio
spec:
  replicas: 3
  selector:
    matchLabels:
      app: defi-portfolio-api
  template:
    metadata:
      labels:
        app: defi-portfolio-api
    spec:
      containers:
      - name: api
        image: ghcr.io/frankxai/defi-portfolio-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://portfolio_user:$(DB_PASSWORD)@postgres:5432/defi_portfolio"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: ETHEREUM_RPC_URL
          valueFrom:
            secretKeyRef:
              name: defi-portfolio-secrets
              key: ethereum-rpc-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: defi-portfolio-secrets
              key: jwt-secret
        - name: COINGECKO_API_KEY
          valueFrom:
            secretKeyRef:
              name: defi-portfolio-secrets
              key: coingecko-api-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: defi-portfolio-secrets
              key: db-password
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: defi-portfolio-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: defi-portfolio-api
  namespace: defi-portfolio
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: defi-portfolio-api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defi-portfolio-ingress
  namespace: defi-portfolio
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.defi-portfolio.example.com
    secretName: defi-portfolio-tls
  rules:
  - host: api.defi-portfolio.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: defi-portfolio-api
            port:
              number: 8000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: defi-portfolio-api-hpa
  namespace: defi-portfolio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: defi-portfolio-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
